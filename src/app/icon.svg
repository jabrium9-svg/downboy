  <!-- Left eye -->
  <circle cx="11" cy="15" r="2.5" fill="#292524"/>
  <circle cx="10.5" cy="14" r="1" fill="white"/>

  <!-- Right eye -->
  <circle cx="21" cy="15" r="2.5" fill="#292524"/>
  <circle cx="20.5" cy="14" r="1" fill="white"/>

  <!-- Nose -->
  <ellipse cx="16" cy="21" rx="2.5" ry="2" fill="#292524"/>

  <!-- Tongue -->
